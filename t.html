<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Test</title>
</head>
<body>
<h1>Test</h1>

<div id="debug" aria-live="polite">
</div>

<script src="http://code.jquery.com/jquery.min.js"></script>
<script src="debug.js"></script>
<script src="keyboardNavigation.js"></script>
<script>
var nextItem, prevItem, firstItem, lastItem, upLevel, downLevel, activate;
var options, keymap, actions;
var defaultOptions = {
type: "list", // list, tree, or menu
selected: true,
wrap: false,

keymap: {
next: ["ArrowDown", "ArrowRight"],
prev: ["ArrowUp", "ArrowLeft"],
first: ["Home"],
last: ["End"]
}, // keymap

actions: {
next: nextItem,
prev: prevItem,
first: firstItem,
last: lastItem,

up: upLevel,
down: downLevel,
out: function () {}
} // actions
}; // defaultOptions

var options = {
type: "tree",
actions: {activate: activate},
keymap: {activate: ["Enter"], up: ["ArrowLeft"], down: ["ArrowRight"]}
}; // options

Object.assign (options.keymap, defaultOptions.keymap, options.keymap);
Object.assign (options.actions, defaultOptions.actions, options.actions);
options = Object.assign({}, defaultOptions, options);


$("#debug").text (options.toSource());

function noop () {};


</script>


</body>
</html>
