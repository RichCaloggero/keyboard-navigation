<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>keyboardNavigation demo</title>

</head>
<body>
<h1>keyboardNavigation demo</h1>

<div class="checkbox-list" role="region" aria-label="list of checkboxes">
<div class="list">
<input type="checkbox" title="this thing">
<input type="checkbox" title="that thing">
<input type="checkbox" title="the other thing">
</div>
</div>

<div class="listbox" role="region" aria-label="listbox demo: use arrows and first letters to navigate">
<ul>
<li>item 1</li>
<li>item 2</li>
<li>item 3</li>
<li>1.4</li>
<li>1.5</li>
<li>1.6</li>
</ul>
</div>

<div class="tree" role="region" aria-label="tree demo: use arrows and first letters to navigate">
<ul><li>
<span>1.1</span>
</li><li>
<span>1.2</span>
</li><li>
<span>1.3</span>
<ul><li>
<span>2.1</span>
</li><li>
<span>2.2</span>
</li><li>
<span>2.3</span>
</li></ul>
</li></ul>
</div>



<!--<script src="jquery.min.js"></script>-->
<script src="umd/keyboardNavigation.js"></script>
<script>
var checkboxes = document.querySelector(".checkbox-list > .list");
var list = document.querySelector(".listbox > ul");
var tree = document.querySelector(".tree > ul");

var navigateCheckboxes = keyboardNavigation (checkboxes, {
groupSelector: "div", nodeSelector: "input"
});

var navigateListbox = keyboardNavigation (list);

var navigateTree = keyboardNavigation (tree, {
multiselect: true,
type: "tree",
keymap: {
up: ["ArrowLeft"], down: ["ArrowRight"]
} // keymap
});	
//navigateListbox().focus();
//navigateTree().focus();

//alert ("loaded");
</script>

</body>
</html>
